<html>
    <body>
        <h2>Form valitation</h2>
        <form id="myFrm">
            <div class="form-one">
                <label for="username">username</label>
                <input type="text" id="username" name="username">
                <div class="error" id="usernameerror"></div>
            </div>
            <div class="form-one">
                <label for="email">email</label>
                <input type="eamil" id="eamil" name="eamil">
                <div class="error" id="eamilerror"></div>
            </div>
            <div class="form-one">
                <label for="password">password</label>
                <input type="password" id="password" name="password">
                <div class="error" id="passworderror"></div>
            </div>
            <button type="submit">submit</button>
        </form>
        <script>
            document.getElementById("myFrm").addEventListener("submit",function(event){
                event.preventDefault();
                //if no error
                document.getElementById("usernameerror").textContent="";
                document.getElementById("eamilerror").textContent=" ";
                document.getElementById("passworderror").textContent=" ";

                const username=document.getElementById("username").value.trim();
                const email=document.getElementById("email").value.trim();
                const password=document.getElementById("password").value.trim();

                let valid=true;
                if(username==""){
                    document.getElementById("usernameerror").textContent="username is required";
                    valid=false;
                }

                if(eamil==""){
                    document.getElementById("eamilerror").textContent="eamil is required";
                    valid=false;
                }

                if(password==""){
                    document.getElementById("passwordeerror").textContent="password is required";
                    valid=false;
                }
            });
        </script>
    </body>
</html>
